# Listing all MEMBER_COPY artifacts

{%- for result in results %}
  {%- set copy = result.ymli_parent %}
  {%- if copy and copy.name == 'MEMBER_COPY' %}
MEMBER_COPY at Level 1:

  {%- for artifact in copy.artifacts %}
    Artifact Name: {{ artifact.name }}
    Properties:
      {%- for prop in artifact.properties %}
      - {{ prop.key }} : {{ prop.value }}
      {%- endfor %}
  {%- endfor %}

  {%- endif %}
{%- endfor %}
